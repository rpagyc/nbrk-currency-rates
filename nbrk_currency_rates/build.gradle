buildscript {
  ext.kotlin_version = '1.0.4'
  repositories {
    jcenter()
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.2.0'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.13.0'
  }
}
plugins {
  id 'com.gladed.androidgitversion' version '0.2.20'
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.ben-manes.versions'

repositories {
  jcenter()
  maven { url "https://jitpack.io" }
  mavenCentral()
}

android {
  compileSdkVersion 24
  buildToolsVersion "24.0.0"

  defaultConfig {
    applicationId "com.nbrk.rates"
    minSdkVersion 15
    targetSdkVersion 24
    versionName androidGitVersion.name()
    versionCode androidGitVersion.code()
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    debug {
      testCoverageEnabled = true
    }
  }
  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')

  testCompile 'junit:junit:4.12'

  compile 'com.android.support:appcompat-v7:24.0.0'
  compile 'com.android.support:recyclerview-v7:24.0.0'
  compile 'com.android.support:cardview-v7:24.0.0'
  compile 'com.android.support:design:24.0.0'

  compile 'com.google.android.gms:play-services-ads:8.4.0'

  compile 'com.github.PhilJay:MPAndroidChart:v2.2.0'

  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile 'org.jetbrains.anko:anko-sdk23:0.9' // sdk19, sdk21, sdk23 are also available
  compile 'org.jetbrains.anko:anko-appcompat-v7:0.9' // For appcompat-v7 bindings
  compile 'org.jetbrains.anko:anko-sqlite:0.9'

  compile 'io.reactivex:rxjava:1.1.6'
  compile 'io.reactivex:rxandroid:1.2.1'

  compile 'com.squareup.retrofit2:retrofit:2.1.0'
  compile('com.squareup.retrofit2:converter-simplexml:2.1.0') {
    exclude module: 'stax'
    exclude module: 'stax-api'
    exclude module: 'xpp3'
  }
  compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
  compile 'com.squareup.okhttp3:logging-interceptor:3.4.0-RC1'

  compile 'info.android15.nucleus:nucleus:4.0.0'
  compile 'info.android15.nucleus:nucleus-support-v7:4.0.0'

  compile 'com.pushtorefresh.storio:sqlite:1.9.1'

  compile 'com.facebook.stetho:stetho:1.3.1'
  compile 'com.facebook.stetho:stetho-okhttp3:1.3.1'

  compile 'com.pavelsikun:material-seekbar-preference:2.3.0'
}
