buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.0.0-alpha9'
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.0-beta-4589'
    classpath 'org.jetbrains.kotlin:kotlin-android-extensions:1.0.0-beta-4589'
  }
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

repositories {
  jcenter()
  maven { url "https://jitpack.io" }
}

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.2"

  defaultConfig {
    applicationId "com.nbrk.rates"
    minSdkVersion 15
    targetSdkVersion 22
    versionCode 40000004
    versionName "4.4"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')

  compile 'com.android.support:appcompat-v7:23.1.1'
  compile 'com.android.support:recyclerview-v7:23.1.1'
  compile 'com.android.support:cardview-v7:23.1.1'
  compile 'com.android.support:design:23.1.1'

  compile 'com.google.android.gms:play-services-ads:8.4.0'

  compile 'com.github.PhilJay:MPAndroidChart:v2.2.0'

  compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.0-beta-3595'
  compile 'org.jetbrains.anko:anko-sdk23:0.8' // sdk19, sdk21, sdk23 are also available
  compile 'org.jetbrains.anko:anko-appcompat-v7:0.8' // For appcompat-v7 bindings

  compile 'io.reactivex:rxjava:1.1.0'
  compile 'io.reactivex:rxandroid:1.1.0'

  compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
  compile('com.squareup.retrofit:converter-simplexml:2.0.0-beta2') {
    exclude module: 'stax'
    exclude module: 'stax-api'
    exclude module: 'xpp3'
  }
  compile 'com.squareup.retrofit:adapter-rxjava:2.0.0-beta2'
  compile 'com.squareup.okhttp:logging-interceptor:2.6.0'

  compile 'info.android15.nucleus:nucleus:2.0.3'
  compile 'info.android15.nucleus:nucleus-support-v7:2.0.3'

  compile 'com.pushtorefresh.storio:sqlite:1.6.1'
  //compile 'com.pushtorefresh.storio:sqlite-annotations:1.6.1'
  //kapt 'com.pushtorefresh.storio:sqlite-annotations-processor:1.6.1'

  compile 'com.facebook.stetho:stetho:1.2.0'
  compile 'com.facebook.stetho:stetho-okhttp:1.2.0'

  compile 'com.pavelsikun:material-seekbar-preference:0.12.1+'
}
