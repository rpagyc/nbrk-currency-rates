plugins {
  id 'com.gladed.androidgitversion' version '0.3.4'
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion 25
  buildToolsVersion '26.0.0'
  defaultConfig {
    applicationId "com.nbrk.dataSource"
    minSdkVersion 21
    targetSdkVersion 25
    multiDexEnabled true
    versionName androidGitVersion.name()
    versionCode androidGitVersion.code()
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
  packagingOptions {
    exclude 'META-INF/rxjava.properties'
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  testImplementation 'junit:junit:4.12'
  implementation 'com.android.support:appcompat-v7:'  + rootProject.supportLibVersion
  implementation 'com.android.support.constraint:constraint-layout:1.0.2'
  implementation 'com.android.support:recyclerview-v7:'  + rootProject.supportLibVersion
  implementation 'com.android.support:cardview-v7:'  + rootProject.supportLibVersion
  implementation 'com.android.support:design:'  + rootProject.supportLibVersion
  implementation 'com.android.support:preference-v7:'  + rootProject.supportLibVersion
  implementation 'android.arch.lifecycle:extensions:' + rootProject.archLifecycleVersion
  implementation 'android.arch.persistence.room:runtime:' + rootProject.archRoomVersion
  implementation 'android.arch.persistence.room:rxjava2:' + rootProject.archRoomVersion
  kapt 'android.arch.lifecycle:compiler:' + rootProject.archLifecycleVersion
  kapt 'android.arch.persistence.room:compiler:' + rootProject.archRoomVersion

  implementation 'com.google.android.gms:play-services-ads:11.0.0'

  implementation 'com.github.PhilJay:MPAndroidChart:v2.2.0'

  implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

  implementation 'org.jetbrains.anko:anko-sdk23:0.9' // sdk19, sdk21, sdk23 are also available
  implementation 'org.jetbrains.anko:anko-appcompat-v7:0.9' // For appcompat-v7 bindings
  implementation 'org.jetbrains.anko:anko-sqlite:0.9'

  implementation 'io.reactivex:rxjava:1.1.6'
  implementation 'io.reactivex:rxandroid:1.2.1'
  implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'

  implementation 'com.squareup.retrofit2:retrofit:2.3.0'
  implementation('com.squareup.retrofit2:converter-simplexml:2.3.0') {
    exclude module: 'stax'
    exclude module: 'stax-api'
    exclude module: 'xpp3'
  }
  implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
  implementation 'com.squareup.okhttp3:logging-interceptor:3.4.1'

  implementation 'info.android15.nucleus:nucleus:4.0.0'

  implementation 'com.pushtorefresh.storio:sqlite:1.10.0'

  implementation 'com.facebook.stetho:stetho:1.3.1'
  implementation 'com.facebook.stetho:stetho-okhttp3:1.3.1'

  implementation 'com.pavelsikun:material-seekbar-preference:2.3.0'
}
