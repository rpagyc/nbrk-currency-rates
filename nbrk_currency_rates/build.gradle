buildscript {
  ext.kotlin_version = '1.0.0-rc-1036'
  repositories {
    jcenter()
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.0.0-beta2'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

repositories {
  jcenter()
  maven { url "https://jitpack.io" }
  mavenCentral()
}

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.2"

  defaultConfig {
    applicationId "com.nbrk.rates"
    minSdkVersion 15
    targetSdkVersion 22
    versionCode 40000005
    versionName "4.5"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')

  compile 'com.android.support:appcompat-v7:23.1.1'
  compile 'com.android.support:recyclerview-v7:23.1.1'
  compile 'com.android.support:cardview-v7:23.1.1'
  compile 'com.android.support:design:23.1.1'

  compile 'com.google.android.gms:play-services-ads:8.4.0'

  compile 'com.github.PhilJay:MPAndroidChart:v2.2.0'

  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile 'org.jetbrains.anko:anko-sdk23:0.8.2' // sdk19, sdk21, sdk23 are also available
  compile 'org.jetbrains.anko:anko-appcompat-v7:0.8.2' // For appcompat-v7 bindings
  compile 'org.jetbrains.anko:anko-sqlite:0.8.2'

  compile 'io.reactivex:rxjava:1.1.0'
  compile 'io.reactivex:rxandroid:1.1.0'

  compile 'com.squareup.retrofit2:retrofit:2.0.0-beta4'
  compile('com.squareup.retrofit2:converter-simplexml:2.0.0-beta4') {
    exclude module: 'stax'
    exclude module: 'stax-api'
    exclude module: 'xpp3'
  }
  compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta4'
  compile 'com.squareup.okhttp3:logging-interceptor:3.0.1'

  compile 'info.android15.nucleus:nucleus:2.0.3'
  compile 'info.android15.nucleus:nucleus-support-v7:2.0.3'

  compile 'com.pushtorefresh.storio:sqlite:1.6.1'

  compile 'com.facebook.stetho:stetho:1.3.0'
  compile 'com.facebook.stetho:stetho-okhttp3:1.3.0'

  compile 'com.pavelsikun:material-seekbar-preference:0.12.1+'
}
